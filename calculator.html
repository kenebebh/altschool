<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Serif:ital@1&family=Smooch&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navigation">
        
    <div class="text-box">
        <h2 class="text-box__content">Welcome!!</h2>
    </div>
    <ul class="navigation__list">
        <li class="navigation__item"><a href="contact.html" class="navigation__link" target="_blank">Contact</a></li>
        <li class="navigation__item"><a href="register.html" class="navigation__link" target="_blank">Register</a></li>
        <li class="navigation__item"><a href="login.html" class="navigation__link" target="_blank">Login</a></li>
        <li class="navigation__item"><a href="index.html" class="navigation__link " target="_blank">Home</a></li>
    </ul>
</nav>
    
  <div class="container">
        <input type="text" class="result">
        <table>
          <tr>
            <td><input type="button" value="&radic;" class="global first-row"></td>
            <td><input type="button"  value="(" class="global first-row"></td>
            <td><input type="button" value=")" class="global first-row"></td>
            <td><input type="button" value="%" class="global first-row"></td>
          </tr>
          <tr>
            <td><input type="button" value="7" class="global"></td>
            <td><input type="button" value="8" class="global"></td>
            <td><input type="button" value="9" class="global"></td>
            <td><input type="button" value="/" class="global"></td>
          </tr>
          <tr>
            <td><input type="button" value="4" class="global"></td>
            <td><input type="button" value="5" class="global"></td>
            <td><input type="button" value="6" class="global"></td>
            <td><input type="button" value="X" class="global"></td>
          </tr>
          <tr>
            <td><input type="button" value="1" class="global"></td>
            <td><input type="button" value="2" class="global"></td>
            <td><input type="button" value="3" class="global"></td>
            <td><input type="button" value="-" class="global"></td>
          </tr>
        
          <tr>
            <td colspan="2"><input type="button" value="0" class="global grey"></td>
            <td><input type="button" value="." class="global"></td>
            <td rowspan="2"><input type="button" value="+" class="global plus"></td>
          </tr>
          <tr>
            <td><input type="button" value="CE" class="global red white-text"></td>
            <td colspan="2"><input type="button" value="=" class="global green white-text"></td>
          </tr>
        </table>
      </div>

      <div class="cta">
        <li class="footer__item"><a href="calculator-flex.html" class="footer__link " target="_blank">Calculator with flexbox &rarr;</a></li>
      </div>
      
</body>
</html>
