    <main>
        <div class="form-container">
    <form action="#" method="post" class="contactForm" name="contactForm">
        <ul class="details">
            <li class="form__list">
                <label for="name"></label>
                <input type="text" class="input" id="name" name="name" placeholder="Name" value="" required />
            </li>
            
            <li class="form__list">
                <label for="email"></label>
                <input type="email" class="input" id="email" name="email" placeholder="Email" value="" required />
            </li>

            <li class="same-style form__list">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="hidden">Prefer not to say</option>
                <option value="trans">Transgender</option>
                </select>
            </li>
           
            <li class="form__list">
                <label for="message"></label>
                <textarea name="message" class="input textarea" id="message"  placeholder="Any message for us?" value="" rows="5" required></textarea>
            </li>
            <li class="form__list">
                <input type="submit" id="submit" name="submit" alt="submit" value="Submit" />
            </li>
        </ul>
    </form>
</div>
</main>
    </body>
</body>
